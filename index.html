<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://kit.fontawesome.com/cde30f483a.js" crossorigin="anonymous"></script>
        <title>Jogo da velha</title>
    </head>
    <body>
        <div id="game-winner"></div>

        <main id="game-container">
            <header id="game-header">
                <h1>Jogo da velha</h1>
            </header>

            <div id="game-content">
                <div id="game">
                    <div id="game-actual-players">
                        <p>JOGADOR 1: <span id="player1"></span><i id="player-time-icon1" class=""></i></p>
                        <p>JOGADOR 2: <span id="player2"></span><i id="player-time-icon2" class=""></i></p>
                    </div>

                    <div class="stage">
                        <div>
                            <div id="0" class="square"></div>
                            <div id="1" class="square"></div>
                            <div id="2" class="square"></div>
                        </div>
                        <div>
                            <div id="3" class="square"></div>
                            <div id="4" class="square"></div>
                            <div id="5" class="square"></div>
                        </div>
                        <div>
                            <div id="6" class="square"></div>
                            <div id="7" class="square"></div>
                            <div id="8" class="square"></div>
                        </div>
                    </div>
                </div>

                <div id="info">
                    <div id="info-players">
                        <div id="info-buttons">
                            <button onclick="resetMatch()">Novo jogo</button>
                            <button id="resetBtn" onclick="resetGame()">Resetar dados</button>
                        </div>
                        <label for="">Inserir nome do Jogador 1</label>
                        <input type="text" name="" id="player-name-input1" placeholder="Jogador 1" />
                        <label for="">Inserir nome do Jogador 2</label>
                        <input type="text" name="" id="player-name-input2" placeholder="Jogador 2" />
                        <p id="error-msg">*INSIRA TODOS OS JOGADORES*</p>
                        <button onclick="sendPlayerInfo()">Salvar e iniciar</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/game.js"></script>
        <script src="./js/interface.js"></script>
    </body>
</html>
